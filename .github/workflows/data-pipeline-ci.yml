# =============================================================================
# Data Pipeline CI/CD
# =============================================================================
# Lints Python code and builds Docker image
# =============================================================================

name: Data Pipeline CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'data_pipeline/**'
      - '.github/workflows/data-pipeline-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'data_pipeline/**'

env:
  PYTHON_VERSION: '3.11'
  WORKING_DIR: 'data_pipeline'

jobs:
  # ---------------------------------------------------------------------------
  # Python Lint & Format Check
  # ---------------------------------------------------------------------------
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: |
          pip install ruff black isort

      - name: Check formatting with Black
        working-directory: ${{ env.WORKING_DIR }}
        run: black --check --diff .
        continue-on-error: true

      - name: Check imports with isort
        working-directory: ${{ env.WORKING_DIR }}
        run: isort --check-only --diff .
        continue-on-error: true

      - name: Lint with Ruff
        working-directory: ${{ env.WORKING_DIR }}
        run: ruff check .
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Python Syntax Check
  # ---------------------------------------------------------------------------
  python-syntax:
    name: Python Syntax
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check Python syntax
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          python -m py_compile main.py
          python -m py_compile pipelines/ingestion/download.py
          python -m py_compile pipelines/staging/load_duckdb.py
          python -m py_compile pipelines/transformation/transform.py
          python -m py_compile utils/database.py
          python -m py_compile utils/download_helper.py
          python -m py_compile utils/parquet_utils.py

  # ---------------------------------------------------------------------------
  # Docker Build
  # ---------------------------------------------------------------------------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [python-lint, python-syntax]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          docker build \
            -t nyc-taxi-pipeline:${{ github.sha }} \
            -t nyc-taxi-pipeline:latest \
            -f docker/Dockerfile \
            .

      - name: List built images
        run: docker images | grep nyc-taxi-pipeline

  # ---------------------------------------------------------------------------
  # SQL Syntax Check
  # ---------------------------------------------------------------------------
  sql-check:
    name: SQL Syntax Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check SQL files exist
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "Checking SQL files..."
          ls -la sql/
          echo ""
          echo "=== create_staging_table.sql ==="
          head -20 sql/create_staging_table.sql
          echo ""
          echo "=== transformations.sql (star schema) ==="
          head -50 sql/transformations.sql

  # ---------------------------------------------------------------------------
  # Documentation Check
  # ---------------------------------------------------------------------------
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check README files
        run: |
          echo "Checking documentation..."
          
          # Root README
          if [ -f "README.md" ]; then
            echo "✓ Root README.md exists"
            wc -l README.md
          else
            echo "✗ Root README.md missing"
            exit 1
          fi
          
          # Data Pipeline README
          if [ -f "data_pipeline/README.md" ]; then
            echo "✓ data_pipeline/README.md exists"
          else
            echo "✗ data_pipeline/README.md missing"
          fi
          
          # Terraform Pipeline README
          if [ -f "terraform_pipeline/README.md" ]; then
            echo "✓ terraform_pipeline/README.md exists"
          else
            echo "✗ terraform_pipeline/README.md missing"
          fi
          
          echo ""
          echo "Documentation check complete!"
