# =============================================================================
# Terraform CI/CD Pipeline
# =============================================================================
# Validates Terraform infrastructure code
# =============================================================================

name: Terraform CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'terraform_pipeline/terraform/**'
      - '.github/workflows/terraform-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'terraform_pipeline/terraform/**'

env:
  TF_VERSION: '1.7.0'
  TF_WORKING_DIR: 'terraform_pipeline/terraform'

jobs:
  # ---------------------------------------------------------------------------
  # Terraform Validation (Format + Validate in one job)
  # ---------------------------------------------------------------------------
  terraform-check:
    name: Terraform Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "=== Checking Terraform formatting ==="
          terraform fmt -check -recursive -diff || echo "Note: Some files could use formatting (terraform fmt -recursive)"
        continue-on-error: true

      - name: Terraform Init
        id: init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "=== Initializing Terraform ==="
          terraform init -backend=false

      - name: Terraform Validate
        id: validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "=== Validating Terraform configuration ==="
          terraform validate

      - name: Summary
        if: always()
        run: |
          echo "## Terraform CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Format | ${{ steps.fmt.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Init | ${{ steps.init.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate | ${{ steps.validate.outcome }} |" >> $GITHUB_STEP_SUMMARY
