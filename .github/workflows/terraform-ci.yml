# =============================================================================
# Terraform CI/CD Pipeline
# =============================================================================
# Validates Terraform infrastructure code
# =============================================================================

name: Terraform CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'terraform_pipeline/terraform/**'
      - '.github/workflows/terraform-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'terraform_pipeline/terraform/**'

env:
  TF_VERSION: '1.7.0'
  TF_WORKING_DIR: 'terraform_pipeline/terraform'

jobs:
  terraform-check:
    name: Terraform Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Terraform
        run: |
          wget -q https://releases.hashicorp.com/terraform/${{ env.TF_VERSION }}/terraform_${{ env.TF_VERSION }}_linux_amd64.zip
          unzip -q terraform_${{ env.TF_VERSION }}_linux_amd64.zip
          sudo mv terraform /usr/local/bin/
          terraform version

      - name: Terraform Format Check
        id: fmt
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "=== Checking Terraform formatting ==="
          if terraform fmt -check -recursive -diff; then
            echo "fmt_result=success" >> $GITHUB_OUTPUT
          else
            echo "fmt_result=needs-formatting" >> $GITHUB_OUTPUT
            echo "Note: Run 'terraform fmt -recursive' locally to format files"
          fi

      - name: Terraform Init
        id: init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "=== Initializing Terraform ==="
          terraform init -backend=false
          echo "init_result=success" >> $GITHUB_OUTPUT

      - name: Terraform Validate
        id: validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "=== Validating Terraform configuration ==="
          terraform validate
          echo "validate_result=success" >> $GITHUB_OUTPUT

      - name: Summary
        if: always()
        run: |
          echo "## Terraform CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Format | ${{ steps.fmt.outputs.fmt_result || 'success' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Init | ${{ steps.init.outputs.init_result || 'success' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate | ${{ steps.validate.outputs.validate_result || 'success' }} |" >> $GITHUB_STEP_SUMMARY
